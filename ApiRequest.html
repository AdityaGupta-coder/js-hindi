<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #weather {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: royalblue;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üåç Mini Weather App</h1>
  <p>Click the button to get current weather in London</p>
  <button onclick="getWeather()">Get Weather</button>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      try {
        // Fetch data from Open-Meteo API
        let response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=20.2961&longitude=85.8245&current_weather=true");
        let data = await response.json();

        // Extract temperature
        let temp = data.current_weather.temperature;

        // Show it on page
        document.getElementById("weather").innerText = "üå°Ô∏è Temperature in bhubaneswar: " + temp + " ¬∞C";
      } catch (error) {
        document.getElementById("weather").innerText = "Error fetching weather ‚ùå";
        console.error(error);
      }
    }
  </script>

</body>
</html>
