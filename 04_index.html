<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
       .form {
  background: #212121;
  gap: 2%;
  height: 50vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

#wrapper {
  text-align: center;

}

<body>
    <div id="wrapper">
        
        <h1> Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess"> <h2> <b>Guess a random  number</b> </h2>   </label>
            <input type="text" id="guessField" class="guessField" style="height: 7%; width: 10%;"> 
            <input type="submit" id= "subt" value="Submit guess" class="guessSubmit" style="height: 10%; width: 10%;">
        </form>
        <div class="resultParas">
           
            <p> Previous Guesses: <span class="guesses"></span></p>
            <p> Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="04_project.js"></script>
</body>
