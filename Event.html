<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(28, 32, 31);
        color: white;
        text-align: center;
        }
        li{
            text-decoration: none;
        }
</style>
<body>
    <h1>Hello!</h1>
    <div >
        <ul  id="images"  style="list-style-type: none; justify-content: space-evenly; margin: 5% 0;">
            <li style="margin: 5% 0;"> <img src="https://www.pexels.com/photo/cow-on-a-pasture-in-the-mountains-18064533/" alt="Cow pic" id="owl"></li>
            <li style="margin: 5% 0;"> <img src="https://www.pexels.com/photo/cow-on-a-pasture-in-the-mountains-18064533/" alt="Cow pic"></li>
            <li style="margin: 5% 0;"> <img src="https://www.pexels.com/photo/cow-on-a-pasture-in-the-mountains-18064533/" alt="Cow pic"></li>
            <li style="margin: 5% 0;"> <img src="https://www.pexels.com/photo/cow-on-a-pasture-in-the-mountains-18064533/" alt="Cow pic"></li>
            <li style="margin: 5% 0;"> <img src="https://www.pexels.com/photo/cow-on-a-pasture-in-the-mountains-18064533/" alt="Cow pic" id="google"></li>
        </ul>
    </div>
   
</body>
<script>
       document.getElementById('images').addEventListener('click', function(e){
        console.log("all clicked");
        
    },true)
    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation(); // to stop propogation
    },true)
        document.getElementById('google').addEventListener('click', function(e){
            e.preventDefault(); 
            console.log("google clicked");
       
    },false)

    document.querySelector('#images').addEventListener('click', function(e){
    console.log(e.target.parentNode);
    // prevent with delete whole things
    if( e.target.tagName === 'IMG'){
        let removeit= e.target.parentNode
        removeit.remove();  // to remove image when click in whole list then all deleted
    }
   // removeit.parentNode.removeChild(removeit)
    },false)

</script>
</html>
